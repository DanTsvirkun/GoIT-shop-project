<div class="adv-modal__overlay" data-close="true">
  <div class="adv-modal">
    <button
      type="button"
      class="adv-modal__close-btn"
      data-close="true"
    ></button>

    <h2 class="adv-modal__form--title">Создать объявление</h2>

    <form class="adv-modal__form" name="advForm">
      <div>
        <div class="input-wrapper">
          <p class="adv-modal__product-name-title">Название товара</p>
          <input
            type="text"
            name="productName"
            class="adv-modal__product-name input"
            id=""
            data-source="name"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            placeholder="Название товара"
          />
        </div>

        <div class="input-wrapper">
          <p class="adv-modal__product-photos-title">Фото</p>
          <ul class="adv-modal__product-photos">
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="1"
                data-active="true"
                name=""
                id="fp1"
              />
              <label class="input-label choose-this" for="fp1"
                ><img
                  src=""
                  class="input-label__img input-label__img--1"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="2"
                data-active=""
                name=""
                id="fp2"
              />
              <label class="input-label" for="fp2"
                ><img
                  type="file"
                  src=""
                  class="input-label__img input-label__img--2"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="3"
                data-active=""
                name=""
                id="fp3"
              />
              <label class="input-label" for="fp3"
                ><img
                  src=""
                  class="input-label__img input-label__img--3"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="4"
                data-active=""
                name=""
                id="fp4"
              />
              <label class="input-label" for="fp4"
                ><img
                  src=""
                  class="input-label__img input-label__img--4"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="5"
                data-active=""
                name=""
                id="fp5"
              />
              <label class="input-label" for="fp5"
                ><img
                  src=""
                  class="input-label__img input-label__img--5"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
            <li class="adv-modal__product-photos-item">
              <input
                type="file"
                class="photo-input"
                data-id="6"
                data-active=""
                name=""
                id="fp6"
              />
              <label class="input-label" for="fp6"
                ><img
                  src=""
                  class="input-label__img input-label__img--6"
                  width="75"
                  height="58"
                  alt=""
              /></label>
            </li>
          </ul>
        </div>

        <div class="input-wrapper">
          <p class="adv-modal__product-description-title">Описание</p>
          <textarea
            name="productDescription"
            data-source="description"
            class="adv-modal__product-description input"
            id=""
            maxlength="245"
            placeholder="Описание товара"
          ></textarea>
        </div>

        <div class="input-wrapper">
          <div class="select">
            <select
              name="productCategory"
              class="adv-modal__product-select input"
              id=""
            >
              <option value="property" selected class="select-option">
                Недвижимость
              </option>
              <option value="transport" class="select-option">Транспорт</option>
              <option value="work" class="select-option">Работа</option>
              <option value="electronics" class="select-option">
                Электроника
              </option>
              <option value="businessAndServices" class="select-option">
                Бизнес и услуги
              </option>
              <option value="recreationAndSport" class="select-option">
                Отдых и спорт
              </option>
              <option value="free" class="select-option">
                Отдам бесплатно
              </option>
              <option value="trade" class="select-option">Обмен</option>
            </select>
          </div>
        </div>

        <div class="input-wrapper">
          <p class="adv-modal__product-price-title">Цена</p>
          <input
            type="text"
            name="productPrice"
            data-source="price"
            class="adv-modal__product-price input"
            autocomplete="off"
            minlength="1"
            maxlength="16"
            placeholder="  0.00 грн"
          />
        </div>

        <div class="input-wrapper">
          <p class="adv-modal__product-telephone-number-title">Телефон</p>
          <input
            type="tel"
            name="productPhone"
            data-source="phone"
            class="adv-modal__product-telephone-number input"
            id=""
            placeholder="  +38 (0--) --- -- --"
          />
        </div>
      </div>
      <button type="submit" class="add-product-btn" data-close="">
        Добавить
      </button>
    </form>
  </div>
</div>
