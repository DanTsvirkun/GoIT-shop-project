<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="loader-cover">
      <span class="test"></span>
    </div>
    <div class="container">
      <div class="mobile-menu-wrapper">
        <button class="mobile-input-cross"></button>
        <input class="mobile-input-closed" type="search" placeholder="Поиск товаров..." />
        <button class="mobile-input-btn"></button>
        <div class="mobile-menu-closed">
          <button class="close-menu"></button>
          <!-- ==================== MOBILE ===================== -->
          <div class="header-auth-mobile">
            <!-- <button class="account-btn"></button> -->
          </div>


          <div class="my-account-modal">

            <div class="modal-backdrop moodal-backdrop__my-account">
              <div class="account-wrapper">
                <span class="modal__icon--close close__my-account"></span>
                <div class="user-avatar fileForm">
                  <input class="user-avatar__file-input" type="file" name="fileFormInput" id="file-reader">

                  <div class="js-avatar"></div>

                  <label class="user-avatar__input-label" for="file-reader">
                    <span class="user-avatar__add-btn avatar__icon--camera__add">
                      <span class="visually-hidden">Load new avatar</span>
                    </span>
                  </label>
                  <label class="user-avatar__input-label">
                    <span class="user-avatar__clear-btn avatar__icon--camera__clear">
                      <span class="visually-hidden">Clear your avatar</span>
                    </span>
                  </label>
                </div>

                <ul class="user-info"></ul>

                <ul class="account-list hr--line">
                  <li class="account-list__favorites icon--heart">
                    <span class="account-list__favorites-link">Избранное</span>
                    <span class="js-counter__heart counter">0</span>
                  </li>
                  <li class="account-list__advertisement icon--add">
                    <span class="account-list__advertisement-link">Мои объявления</span>
                    <span class="js-counter__add counter">0</span>
                  </li>
                </ul>
                <button class="auth-form-sign-out account-logout icon--logout" data-btn="signout">Выйти</button>
              </div>
            </div>

            <div class="modal-backdrop moodal-backdrop__favorites">
              <div class="selected-goods__inner">
                <span class="modal__icon--close close__favorites"></span>
                <div class="selected-goods">
                  <h3 class="selected-goods__title icon--heart-on">Избранное</h3>

                  <ul class="selected-goods__list"></ul>

                </div>
              </div>
            </div>

            <div class="modal-backdrop moodal-backdrop__my-ads">
              <div class="my-ads__inner">
                <span class="modal__icon--close close__my-ads"></span>
                <div class="my-ads">
                  <h3 class="my-ads__title icon--pencil-on">Мои объявления</h3>

                  <ul class="my-ads__list"></ul>

                </div>
              </div>
            </div>
          </div>

          <div class="mobile-buttons-wrapper">
            <div class="mobile-filters-wrapper">
              <button class="header__filters--btn"></button>
              <span class="header__filters">Фильтры</span>
            </div>
            <div class="mobile-clear-filters-wrapper">
              <button class="header__clear-filter--btn"></button>
              <span class="header__clear-filter">Очистить</span>
            </div>
          </div>
          <ul class="categories-filter-mobile"></ul>
        </div>
        <button class="mobile-burger"></button>
        <a src="#" class="header__logo"></a>
        <button class="mobile-search"></button>
      </div>
      <div class="tablet-upper-wrapper desktop-upper-wrapper">
        <a src="#" class="header__logo"></a>
        <input class="header__input" type="search" placeholder="Поиск товаров..." />
        <button class="header__input--btn"></button>
        <!-- ============================ TABLET =========================== -->
        <div class="header-auth"></div>

        <button class="header__create-ad-btn modal-btn">Создать объявление</button>
      </div>
      <div class="tablet-bottom-wrapper">
        <ul class="categories-filter"></ul>
        <input class="header__input" type="search" placeholder="Поиск товаров..." />
        <button class="header__input--btn"></button>
        <div class="filters-wrapper">
          <button class="header__filters--btn"></button>
          <span class="header__filters">Фильтры</span>
        </div>
        <div class="clear-filters-wrapper">
          <button class="header__clear-filter--btn"></button>
          <span class="header__clear-filter">Очистить</span>
        </div>
      </div>
      <ul class="categories-filter-tablet"></ul>
    </div>
  </header>
  <main>
    <section class="ads">
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
      <ul class="block__list"></ul>
      <ul class="arround-block__list"></ul>
      <ul class="horizontal-block"></ul>
    </section>
    <section class="categories">
      <div class="all-category hide"></div>
      <button id="closeBtn" class="close-category hide"></button>
      <div class="container"></div>
      <button class="load-more hide">Загрузить еще</button>
    </section>
    <button class="modal-btn"></button>
    <div class="modalContainer">
      <div class="modal"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="text-1">&copy; 2020 &nbsp;&nbsp;<span class="line-1"></span>&nbsp;&nbsp; All Rights Reserved
        &nbsp;&nbsp;
        <span class="line-2"></span>&nbsp;&nbsp;</p>
      <p class="text-2">Developed with &#128151; by GoIT Students</p>
    </div>
  </footer>

</body>


</html>
