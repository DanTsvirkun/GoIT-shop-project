<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoIT Shop</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="mobile-menu-wrapper">
          <button class="mobile-burger"></button>
          <a src="#" class="header__logo"></a>
          <button class="mobile-search"></button>
        </div>
        <div class="tablet-upper-wrapper">
          <a src="#" class="header__logo"></a>
          <div class="header-auth">
            <span class="header-auth--signup">Регистрация</span>
            <span class="header-auth--stick"></span>
            <span class="header-auth--signin">Вход</span>
          </div>
          <button class="header__create-ad-btn">Создать объявление</button>
        </div>
        <div class="tablet-bottom-wrapper">
          <input
            class="header__input"
            type="search"
            placeholder="Поиск товаров..."
          />
          <button class="header__input--btn"></button>
          <button class="header__clear-filter--btn"></button>
          <span class="header__clear-filter">Очистить</span>
        </div>
        <ul class="categories-filter"></ul>
      </div>
    </header>
    <main>
      <section class="ads"></section>
      <section class="categories"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
