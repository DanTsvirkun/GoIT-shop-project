<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT Shop</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="mobile-menu-wrapper">
          <button class="mobile-input-cross"></button>
          <input
            class="mobile-input-closed"
            type="search"
            placeholder="Поиск товаров..."
          />
          <button class="mobile-input-btn"></button>
          <div class="mobile-menu-closed">
            <a
              href="http://3.19.22.187:3000/"
              class="header__chat-link"
              target="_blank"
              >Связаться с нами</a
            >
            <button class="close-menu"></button>
            <div class="header-auth-mobile"></div>
            <div class="my-account-modal__mobile">
              <div
                class="js-mobil__account modal-backdrop moodal-backdrop__my-account"
              ></div>
              <div
                class="js-mobil__favorites modal-backdrop moodal-backdrop__favorites"
              ></div>
              <div
                class="js-mobil__my-ads modal-backdrop moodal-backdrop__my-ads"
              ></div>
            </div>
            <div class="mobile-buttons-wrapper">
              <div class="mobile-filters-wrapper">
                <button class="header__filters--btn"></button>
                <span class="header__filters">Фильтры</span>
              </div>
              <div class="mobile-clear-filters-wrapper">
                <button class="header__clear-filter--btn"></button>
                <span class="header__clear-filter">Очистить</span>
              </div>
            </div>
            <ul class="categories-filter-mobile"></ul>
          </div>
          <button class="mobile-burger"></button>
          <a href="/" class="header__logo"></a>
          <button class="mobile-search"></button>
        </div>
        <div class="tablet-upper-wrapper desktop-upper-wrapper">
          <a href="/" class="header__logo"></a>
          <input
            class="header__input header__input--pc"
            type="search"
            placeholder="Поиск товаров..."
          />
          <button class="header__input--btn"></button>
          <a
            href="http://3.19.22.187:3000/"
            class="header__chat-link"
            target="_blank"
            >Связаться с нами</a
          >
          <div class="header-auth"></div>
          <div class="my-account-modal">
            <div
              class="js-tablet__my-account modal-backdrop moodal-backdrop__my-account"
            ></div>
            <div
              class="js-tablet__favorites modal-backdrop moodal-backdrop__favorites"
            ></div>
            <div
              class="js-tablet__my-ads modal-backdrop moodal-backdrop__my-ads"
            ></div>
          </div>
          <button class="header__create-ad-btn modal-btn">
            Создать объявление
          </button>
        </div>
        <div class="tablet-bottom-wrapper">
          <ul class="categories-filter"></ul>
          <input
            class="header__input header__input--tablet"
            type="search"
            placeholder="Поиск товаров..."
          />
          <button class="header__input--btn"></button>
          <div class="filters-wrapper">
            <button class="header__filters--btn"></button>
            <span class="header__filters">Фильтры</span>
          </div>
          <div class="clear-filters-wrapper">
            <button class="header__clear-filter--btn"></button>
            <span class="header__clear-filter">Очистить</span>
          </div>
        </div>
        <ul class="categories-filter-tablet"></ul>
      </div>
    </header>
    <main>
      <section class="ads">
        <ul class="block__list"></ul>
        <ul class="arround-block__list"></ul>
        <ul class="horizontal-block"></ul>
      </section>
      <section class="categories">
        <div class="all-category hide"></div>
        <button id="closeBtn" class="close-category hide"></button>
        <div class="container"></div>
        <button class="load-more hide">Загрузить еще</button>
      </section>
      <button class="modal-btn"></button>
      <div class="modalContainer">
        <div class="modal"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="text-1">
          &copy; 2020 &nbsp;&nbsp;<span class="line-1"></span>&nbsp;&nbsp; All
          Rights Reserved &nbsp;&nbsp; <span class="line-2"></span>&nbsp;&nbsp;
        </p>
        <p class="text-2">
          Developed with &#128151; by
          <button class="js-students footer__our-students">
            GoIT Students
          </button>
        </p>
      </div>
    </footer>
  </body>
</html>
